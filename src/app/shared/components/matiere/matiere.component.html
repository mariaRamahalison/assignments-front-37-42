<!-- Basic Layout -->
<div class="col-md-12">
    <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
        <h5 class="mb-0">Votre Matiere</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="formGroup" class="form" (ngSubmit)="submitForm()" enctype='multipart/form-data'>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-name">Nom</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="basic-default-name" placeholder="MathÃ©matique" formControlName="nom"/>
            <mat-error *ngIf="formGroup.get('nom')?.hasError('required') && formGroup.get('nom')?.touched">
                Nom <strong>requis</strong>
            </mat-error>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label" for="basic-default-company">Photo</label>
            <div class="col-sm-10">
                <input class="form-control" type="file" id="file" accept="image/*" (change)="onFileSelected($event)"/>
            </div>
        </div>
        <div class="row float-end">
            <div class="col-sm-13">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            &nbsp;&nbsp;
            <button (click)="closeDialog()" class="btn btn-danger">Annuler</button>
            </div>
        </div>
        </form>
    </div>
    </div>
</div>
