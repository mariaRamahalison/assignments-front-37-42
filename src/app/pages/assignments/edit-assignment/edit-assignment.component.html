<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Assignements /</span> Edition</h4>
<div class="col-md-6">
  <div class="card mb-4">
    <h5 class="card-header">Edition de l'assignment {{assignment?.nom}}</h5>
    <div class="card-body">
        <mat-stepper orientation="vertical" linear="false" #stepper >
          <mat-step [stepControl]="nomFormGroup" errorMessage = "Le nom est requis">
            <ng-template  matStepLabel > Remplissez votre nom </ng-template > 
            <form [formGroup]="nomFormGroup" class="me-3">
              <ng-template matStepLabel>Edition du nom</ng-template>
              <mat-form-field appearance="outline">
                <input matInput formControlName="nom">
              </mat-form-field>
              <div>
                <button mat-button matStepperNext>Suivant</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="matiereFormGroup" errorMessage = "La matière est requise">
            <form [formGroup]="matiereFormGroup">
              <ng-template matStepLabel>Remplissez la matière</ng-template>
               <mat-form-field appearance="outline">
                    <mat-select formControlName="matiere">
                      <mat-option *ngFor="let item of matieres" [value]="item._id" >{{item.nom}}</mat-option>
                    </mat-select>
                </mat-form-field>
              <div>
                <button mat-button matStepperPrevious>Precedent</button>
                <button mat-button matStepperNext>Suivant</button>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="dateRenduFormGroup" errorMessage ="La date de rendu est requise">
                <form [formGroup]="dateRenduFormGroup" >
                  <ng-template matStepLabel>Remplissez la date de rendu</ng-template>
                  <mat-form-field appearance="outline">
                    <input matInput [matDatepicker]="picker" formControlName="dateRendu" name="date"  required>
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"  ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  <div>
                    <button mat-button matStepperPrevious>Precedent</button>
                    <button mat-button matStepperNext>Suivant</button>
                  </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="auteurFormGroup" errorMessage = "L'auteur est requise">
              <form [formGroup]="auteurFormGroup">
                <ng-template matStepLabel>Remplissez l'auteur</ng-template>
                  <mat-form-field appearance="outline">
                      <mat-select formControlName="auteur">
                        <mat-option *ngFor="let item of auteurs" [value]="item._id" >{{item.nom}} {{item.prenom}}</mat-option>
                      </mat-select>
                  </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Precedent</button>
                  <button mat-button matStepperNext>Suivant</button>
                </div>
              </form>
            </mat-step>
            <mat-step [stepControl]="remarqueFormGroup" [optional]="true">
              <form [formGroup]="remarqueFormGroup">
                <ng-template matStepLabel>Remplissez la remarque</ng-template>
                <mat-form-field appearance="outline">
                  <input matInput formControlName="remarque" >
                </mat-form-field>
                <div>
                  <button mat-button matStepperPrevious>Precedent</button>
                  <button mat-button matStepperNext>Suivant</button>
                </div>
              </form>
            </mat-step>
            <mat-step>
              <ng-template matStepLabel>Editer de l'assignment</ng-template>
              <div>
                <button mat-button matStepperPrevious>Precedent</button>
                <button mat-button (click)="editAssignment()">Enregistrer</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
        </mat-stepper>
      </div>
  </div>
</div>
